<div class="container">
  <img src="">
  <h1>Register</h1>
  <div class="formContainer">
    <form [formGroup]="registerForm">
      <mat-form-field appearance="fill">
        <mat-label>Enter your first name</mat-label>
        <input matInput formControlName="firstName" required>
        <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your last name</mat-label>
        <input matInput formControlName="lastName" required>
        <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">
          Last name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="email@example.com" formControlName="email" required>
        <mat-error
          *ngIf="registerForm.controls['email'].hasError('email') && !registerForm.controls['email'].hasError('required')">
          Please enter a <strong>valid</strong> email address
        </mat-error>
        <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button class="visibilityBtn" mat-icon-button matSuffix (click)="hide = !hide"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" class="registerBtn" type="submit" [disabled]="registerForm.invalid" (click)="register()">Register</button>
      <p>Already have an account? <strong class="register" routerLink="/login">Login here</strong></p>
    </form>
  </div>
</div>
